<div
  *ngIf="segmentList !== undefined"
  [ngClass]="segmentMode === 'preview' ? 'filmstrip' : 'content'"
>
  <div
    [ngClass]="segmentMode === 'preview' ? 'filmstrip-row' : 'row'"
    *ngFor="let segment of segmentList; index as i"
  >
    <div
      style="display: flex; position: relative; cursor: pointer"
      (click)="allowSelection ? toggleSegmentSelection(i) : seekToSegment(i)"
      [matTooltip]="allowSelection ? 'Select segment' : 'Seek to segment'"
    >
      <img
        attr.id="segment-{{ i }}"
        [class.filmstrip-img]="segmentMode === 'preview'"
        [class.current-segment]="
          segmentMode === 'preview' && currentSegmentId === i
        "
        src="{{ segment.segment_screenshot_uri }}"
      />
      <mat-icon *ngIf="allowSelection">
        {{ segment.selected ? 'check_box' : 'check_box_outline_blank' }}
      </mat-icon>
    </div>
    <div class="current-segment-info" *ngIf="segmentMode === 'segments'">
      <span class="scene-number">
        <strong>Scene:</strong>
        {{ i + 1 }}
      </span>
      <span class="description">
        <strong>Description:</strong>
        {{ segment.description }}
      </span>
      <span class="duration"
        ><strong>Duration: </strong
        >{{ segment.duration_s.toFixed(2) }} seconds</span
      >
      <span class="keywords">
        <strong>Keywords: </strong>
        <mat-chip-set>
          <mat-chip
            *ngFor="let keyword of segment.keywords.trim().split(', ')"
            >{{ keyword }}</mat-chip
          >
        </mat-chip-set>
      </span>
    </div>
  </div>
</div>

<div
  *ngIf="segmentList === undefined"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 320px;
  "
>
  <mat-spinner style="margin-bottom: 16px"></mat-spinner>
  Loading video segments
</div>
