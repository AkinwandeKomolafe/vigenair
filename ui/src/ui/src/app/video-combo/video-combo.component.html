<div [hidden]="!loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="row">
  <mat-button-toggle-group
    #variantGroup="matButtonToggleGroup"
    [disabled]="loading"
    (change)="onChangeVideo($event)"
    value="horizontal"
  >
    <mat-button-toggle
      value="horizontal"
      [disabled]="!combo?.variants?.horizontal"
    >
      <mat-icon>computer</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="vertical" [disabled]="!combo?.variants?.vertical">
      <mat-icon>smartphone</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="square" [disabled]="!combo?.variants?.square">
      <mat-icon>slideshow</mat-icon>
    </mat-button-toggle>
    <!-- <mat-button-toggle value="overlay" [disabled]="!combo?.variants?.overlay">
      <mat-icon>layers</mat-icon>
    </mat-button-toggle> -->
  </mat-button-toggle-group>
</div>
<div class="row">
  <video class="mat-elevation-z8" #videoElem controls muted>
    <source src="" />
  </video>
</div>
<div class="row">
  {{ combo.description }}
</div>
<div style="font-size: 3em" [ngClass]="'score-' + combo.score" class="row">
  Score: {{ combo.score }}
</div>
<div class="row" style="white-space: pre-line">
  {{ combo.reasoning }}
</div>
