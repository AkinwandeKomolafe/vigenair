<mat-toolbar color="primary">
  <span style="font-size: 1.5em">ViGenAiR</span></mat-toolbar
>
<div [hidden]="!loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<mat-expansion-panel #videoUploadPanel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>Video upload</mat-panel-title>
  </mat-expansion-panel-header>
  <file-chooser
    class="file-chooser"
    (file)="onFileSelected($event)"
  ></file-chooser>
  <button
    type="button"
    mat-raised-button
    color="primary"
    style="margin: 24px auto 4px; display: block"
    [disabled]="!selectedFile || loading"
    (click)="processVideo()"
  >
    Upload video
  </button>
</mat-expansion-panel>

<mat-expansion-panel #videoMagicPanel>
  <mat-expansion-panel-header>
    <mat-panel-title>✨ Magic editing ✨</mat-panel-title>
  </mat-expansion-panel-header>
  <div class="row">
    <div class="video-container">
      <video
        class="mat-elevation-z8"
        #previewVideoElem
        autoplay
        loop
        muted
        controls
      >
        <source src="" />
        <track
          label="Voice-over"
          kind="subtitles"
          srclang="en"
          #previewTrackElem
          default
        />
      </video>
      <canvas #magicCanvas></canvas>
    </div>
  </div>
  <div class="row">
    <mat-chip-set>
      <mat-chip disableRipple [ngClass]="transcriptStatus">
        <mat-icon matChipAvatar fontIcon="{{ transcriptStatus }}"></mat-icon>
        Transcribing voice-over
      </mat-chip>
      <mat-chip disableRipple [ngClass]="analysisStatus">
        <mat-icon matChipAvatar fontIcon="{{ analysisStatus }}"></mat-icon>
        Analysing video elements
      </mat-chip>
      <mat-chip disableRipple [ngClass]="segmentsStatus">
        <mat-icon matChipAvatar fontIcon="{{ segmentsStatus }}"></mat-icon>
        Analysing video segments
      </mat-chip>
    </mat-chip-set>
  </div>
  <span *ngIf="currentSegmentId !== undefined">
    <div class="row">Current video segment</div>
    <div class="row">
      <div class="current-segment-thumbnail">
        <img
          src="https://storage.mtls.cloud.google.com/vigenair_testing/uploads/1706795595972/av_segments_cuts/screenshots/{{
            currentSegmentId + 1
          }}.jpg"
        />
      </div>
      <div class="current-segment-info">
        <span class="description">
          <strong>Description:</strong>
          {{ dataJson[currentSegmentId].description }}
        </span>
        <span class="duration"
          ><strong>Duration: </strong
          >{{ dataJson[currentSegmentId].duration_s }} seconds</span
        >
        <span class="keywords">
          <strong>Keywords: </strong>
          <mat-chip-set>
            <mat-chip
              *ngFor="
                let keyword of dataJson[currentSegmentId].keywords
                  .trim()
                  .split(', ')
              "
              >{{ keyword }}</mat-chip
            >
          </mat-chip-set>
        </span>
      </div>
    </div>
  </span>
  <div class="row"></div>
</mat-expansion-panel>

<mat-expansion-panel #videoCombosPanel [disabled]="!combosJson">
  <mat-expansion-panel-header>
    <mat-panel-title>Magic combos</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-tab-group>
    <mat-tab *ngFor="let combo of combos" label="{{ combo.title }}">
      <video-combo [combo]="combo"></video-combo>
    </mat-tab>
  </mat-tab-group>
</mat-expansion-panel>
